<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="../stylesheets/call-room.css">
    <!-- <link rel="stylesheet" href="../stylesheets/snackbar.css" /> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- <script src="/js/jquery.ui.touch-punch.js"></script> -->
    
    <title>Document</title>
</head>
<body onresize="windowResized()">
    
    <!-- Streaming section -->
    <div class="streaming-container">
        <!-- Videos Section -->
        <div class="video-streaming-container" id="videos-section">


            <div class="local-vide-container">
                <video class="local-video" id="local-video" autoplay muted playsinline></video>
            </div>

            <div style="height: 100%;">
                <video class="remote-video" id="remote-video" autoplay playsinline></video>

            </div>

        </div>
        <!-- Chat section -->
        <div class="chat-container" id="chat-section">
            <div class="message-container" id="message-container-box">
            </div>
            <div class="input-message-container">
                <div class="input-row">
                    <span class="input-box-container">
                        <input class="input-box" id="chat-input-box" type="text" placeholder="Type a message here ..." required>
                    </span>
                    <span class="material-icons send-icon " id="send-msg">
                        send
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Caption section -->
    <section class="caption-container">
        <div id="caption-wrapper">
            <h2></h2>
        </div>
    </section>

    <section>
        <!-- Controllers section -->
        <div class="controllers-container">
            <div class="controllers-wrapper">
                <div class="controllers-block">
                    <p>Meeting Details</p>
                </div>
                <div class="controllers-block centered-controllers d-none-xs">
                    <div class="middle-controllers-block mute-hover" onclick="{muteMicrophone()}">
                        <i class="fas fa-microphone" id="mic-icon"></i>
                    </div>
                    <span class="mute-text" id="mute-text">Mute</span>

                    <div class="middle-controllers-block end-call-controller-button"
                        onclick="{window.location.href = '/newcall'}">
                        <i class="fas fa-phone-slash"></i>
                    </div>
                    <span class="end-call-text">End Call</span>

                    <div class="middle-controllers-block video-controller-button" onclick="{pauseVideo()}">
                        <i class="fas fa-video" id="video-icon"></i>
                    </div>
                    <span class="video-text" id="video-text">Pause video</span>

                </div>
                <div class="controllers-block" style="display: flex;">
                    <div style="margin: 20px;" onclick="{requestToggleCaptions()}">Live Captions </div>
                    <div style="margin: 20px;" onclick="{toggleChat()}">Chat</div>
                    <div style="margin: 20px;"><i class="fas fa-ellipsis-v"></i></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../javascripts/snackbar.js"></script>
    <script src="../javascripts/autolink.js"></script>
    <script src="https://cdn.rawgit.com/muaz-khan/DetectRTC/master/DetectRTC.js"></script>
    <script id="chatJS" src="../javascripts/chat.js"></script>
</body>

</html>
