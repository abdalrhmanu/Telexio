<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="../stylesheets/call-room.css">
    <link rel="stylesheet" href="../stylesheets/styles.css">
    <!-- <link rel="stylesheet" href="/stylesheets/snackbar.css" /> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- <script src="/js/jquery.ui.touch-punch.js"></script> -->
    
    <title>Document</title>
</head>
<body>
        <section style="display: block;
    width: 100%;
    height: 60px;">
            <!-- Controllers section -->
            <div class="controller-wrapper">
                <div class="right-controllers-wrapper">
                    <div class="share-button">
                        <!-- <p>Invite</p> -->
                        <img src="../images/share_white_24dp.svg" class="invite-icon"></img>
                    </div>
                    <div class="chat-button" onclick="{toggleChat()}">
                        <p>Chat</p>
                        <img src="../images/chat_white_24dp.svg" alt="chat-icon">
                    </div>
                    <div class="end-call-button" onclick="{window.location.href = '/new-call'}">
                        <p>End Call</p>
                        <img src="../images/phone_disabled_white_24dp.svg" alt="">
                    </div>
                    <div class="more-options-button" style="min-width: 30px;">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
        </section>


    <!-- Timer Section  -->
    <div class="timer-wrapper">
        <label id="minutes">00</label>:<label id="seconds">00</label>
    </div>

    <div class="middle-controllers-wrapper">
        <span onclick="{muteMicrophone()}">
            <i class="fas fa-microphone" id="mic-icon"></i>
            <p id="mute-text">Mute</p>
        </span>
    
        <span onclick="{pauseVideo()}">
            <i class="fas fa-video" id="video-icon"></i>
            <p id="video-text">Pause Video</p>
        </span>
    
        <span onclick="{swap()}">
            <i id="swap-icon" class="fas fa-desktop"></i>
            <p id="swap-text">Share Screen</p>
        </span>
    </div>
    
    <!-- Streaming section -->
    <div class="streaming-container">
        <!-- Videos Section -->
        <div class="video-streaming-container" id="videos-section">
            <div class="local-vide-container" id="local-container">            
                <div id="local-wrapper" class="local-video-wrapper">
                    <i id="toggle" class="fas fa-expand fa-xs"></i>
                    <video class="local-video" id="local-video" autoplay muted playsinline></video>
                </div>
            </div>

            <div class="remote-wrapper" id="grid-wrapper-toggle">
                <video class="remote-video" id="remote-video" autoplay playsinline></video>
            </div>
        </div>
        <!-- Chat section -->
        <div class="chat-container" id="chat-section">
            <div class="message-container" id="message-container-box">
            </div>
            <div class="input-message-container">
                <div class="input-row">
                    <span class="input-box-container">
                        <input class="input-box" id="chat-input-box" type="text" placeholder="Type a message here ..." required>
                    </span>
                    <span class="material-icons send-icon " id="send-msg">
                        send
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Caption section -->
    <section class="caption-container">
        <div id="caption-wrapper">
            <h2></h2>
        </div>
    </section>


    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../javascripts/snackbar.js"></script>
    <script src="../javascripts/autolink.js"></script>
    <script src="https://cdn.rawgit.com/muaz-khan/DetectRTC/master/DetectRTC.js"></script>
    <script id="chatJS" src="../javascripts/index.js"></script>

</body>

</html>
